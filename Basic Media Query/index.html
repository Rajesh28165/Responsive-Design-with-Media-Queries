<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Background Color</title>
    <style>
        /* Base styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            transition: background-color 0.5s ease;
        }

        h1 {
            font-size: 2rem;
            color: #fff;
        }

        /* Default background color for large screens */
        body {
            background-color: #4CAF50;
        }

        /* Background color for screens smaller than 1024px */
        @media (max-width: 1024px) {
            body {
                background-color: #FF9800;
            }
        }

        /* Background color for screens smaller than 768px */
        @media (max-width: 768px) {
            body {
                background-color: #2196F3;
            }
        }

        /* Background color for screens smaller than 480px */
        @media (max-width: 480px) {
            body {
                background-color: #F44336;
            }
        }
    </style>
</head>
<body>
    <h1>Responsive Background Color</h1>
</body>
</html>
